<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Text-align</title>
  <style>
    .center {
      text-align: center;
      line-height: 0.7;
      text-decoration: underline;
      text-shadow: 5px 5px 3px #ffa500;
      text-transform: uppercase;
      letter-spacing: 0.2em;
    }
    .justify {
      text-align: justify;
      line-height: 2.5;
      text-decoration: overline;
      text-shadow: 7px -7px 20px #000;
      text-transform: lowercase;
      letter-spacing: 0.5em;
    }
  </style>
</head>
<body>
  <p style="text-decoration: line-through; color: red; text-shadow: 1px 1px black; text-transform: capitalize;">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다. abc</p>
  <p class="center">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다. abc</p>
  <p class="justify">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다. ABC</p>
</body>
</html>
