<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Button</title>
</head>
<body>
  <button type="submit">주문하기</button>
  <button type="reset">취소하기</button>
  <button type="button">자체 기능 없음</button>
  <!-- submit : 폼을 서버로 전송한다. reset : 폼에 입력한 내용을 초기화한다. button : 버튼 형태만 만들 뿐 자체 기능은 없다. -->
</body>
</html>
