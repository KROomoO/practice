<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Border</title>
  <style>
    #box1 {
      border-style: solid;
      border-width: 2px;
      border-color: red;
    }
    #box2 {
      border-style: dotted;
      border-width: thick thin;
      border-top-color: blue;
      border-left-color: red;
    }
    #box3 {
      border-style: dashed;
      border-width: thick thin thin;
    }
    #box4 {
      border-width: 10px 5px 5px 10px;
    }
  </style>
</head>
<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">box</div>
</body>
</html>
