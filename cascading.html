<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    p {
      color: black;    
    }
    h1 {
      color: brown !important;
    }
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 style="color: green;">레드향</h1> <!-- 인라인 스타일이 우선순위가 높지만 타입 스타일을 정의할 때 !important를 사용해 중요 스타일로 지정했기 때문에 갈색으로 표시된다. -->
  <p style="color: red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p> <!-- 타입 스타일이 두 개가 선언 되었지만 나중에 적은 스타일이 우선순위가 높으므로 파랑색으로 표시된다. 하지만, 인라인 스타일의 우선순위가 타입 스타일보다 높으므로 빨간색으로 표시된다.-->
  <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
