<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DropDown</title>
</head>
<body>
  <label for="prod1">상품 선택</label>
  <select id="prod1"> <!-- 사용자가 내용을 직접 입력하지 않고 여러 옵션 중에서 선택하게 해주는 태그 -->
    <option value="special_3" selected>선물용 3kg</option> <!-- 드롭다운 목록에 옵션을 표시하기 위해 사용하는 태그 -->
    <option value="special_5">선물용 5kg</option>
    <option value="family_3">가정용 3kg</option>
    <option value="family_5">가정용 5kg</option>
  </select>
</body>
</html>
