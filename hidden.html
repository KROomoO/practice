<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hidden</title>
</head>
<body>
  <fieldset>
    <input type="hidden" value="사이트를 통한 직접 로그인"> <!-- 화면 폼에는 보이지 않지만 사용자가 입력을 마치면 폼과 함께 서버로 전송되는 요소이다. -->
    <label>아이디<input type="text" id="user_id" size="10"></label>
    <label>비밀번호<input type="password" id="user_pwd" size="10"></label>
    <input type="submit" value="로그인">
  </fieldset>
</body>
</html>
