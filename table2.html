<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Table2</title>
</head>
<body>
  <h2>상품 구성</h2>
  <table border="1" style="width: 500px;">
    <caption>선물용과 가정용 상품 구성</caption>
    <colgroup> <!-- col 태그 2개 이상 묶을 때 사용 -->
      <col style="background-color: #eee;">
      <col> <!-- 열 1개의 스타일 지정할 때 사용, 스타일이 없어도 사용하고 넘어가야함 -->
      <col style="width: 150px;">
      <col style="width: 150px;">
    </colgroup>
    <thead>
      <th>용도</th>
      <th>중량</th>
      <th>개수</th>
      <th>가격</th>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">선물용</td> <!-- rowspan="n" 행을 n개 만큼 합칠 때 쓰는 속성, colspan="n" 열을 n개 만큼 합칠 때 쓰는 속성 -->
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
