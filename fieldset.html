<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FieldSet</title>
</head>
<body>
  <fieldset>
    <label>아이디 : <input type="text" id="user-id" size="10"></label> <!-- <input> : 사용자 입력값을 설정해주는 태그 -->
    <label>비밀번호 : <input type="password" id="user-pw" size="10"></label>
    <input type="submit" value="로그인">
  </fieldset>
  <ul>
    <li>
      <label for="user-name">이름</label>
      <input type="text" id="user-name">
    </li>
    <li>
      <label for="addr">배송 주소</label>
      <input type="text" id="addr">
    </li>
    <li>
      <label for="mail">이메일</label>
      <input type="email" id="mail"> <!-- 이메일 주소 입력 필드. url은 웹 주소 입력 필드-->
    </li>
    <li>
      <label for="phone">연락처</label>
      <input type="tel" id="phone"> <!-- 전화번를 나타내는 필드 -->
    </li>
  </ul>
</body>
</html>
