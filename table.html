<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>

<body>
  <h2>상품 구성</h2>
  <table border="1" style="width: 500px;">
    <!-- 표 시작, 끝 설정. 표 서식 설정 태그 -->
    <caption>선물용과 가정용 상품 구성</caption> <!-- 표 제목(표 중앙 위쪽 표시) -->
    <thead> <!-- 표 구조 지정 태그 제목태그 -->
      <tr>
        <!-- 행 설정 -->
        <th>용도</th> <!-- 진하게, 셀 중앙 배열 -->
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody> <!-- 표 구조 지정 태그 본문태그 -->
      <tr>
        <td>선물용</td>
        <td>3kg</td> <!-- 열 설정 -->
        <td>11~13과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>선물용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52000원</td>
      </tr>
      <tr>
        <td>가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>가정용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
