<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Practice_05_03</title>
  <style>
    ul {
      list-style: none;
    }

    fieldset {
      border: 0;
    }
  </style>
</head>

<body>
  <h1>프런트엔드 개발자 지원서</h1>
  <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
  <hr>
  <form>
    <fieldset>
      <legend><b>개인 정보</b></legend>
      <ul>
        <li>
          <label for="uname">이름</label>
          <input type="text" autofocus placeholder="공백 없이 입력하세요" checked required>
        </li>
        <li>
          <label for="umail">이메일</label>
          <input type="email" checked required>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend><b>지원 분야</b></legend>
      <ul>
        <li>
          <input type="radio" id="web1" name="choice">
          <label for="web1">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" id="web2" name="choice">
          <label for="web2">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" id="web3" name="choice">
          <label for="web3">개발 환경 개선</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend><b>지원 동기</b></legend>
      <textarea id="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </fieldset>
    <button type="submit">접수하기</button>
    <button type="reset">다시 쓰기</button>
  </form>

</body>

</html>
