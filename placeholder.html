<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>AutoFocus, PlaceHolder</title>
</head>

<body>
  <form>
    <fieldset>
      <legend><b>배송 정보</b></legend>
      <ul>
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" id="prod" value="상품용 3kg" readonly>
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" autofocus placeholder="이름을 입력해 주세요" required><br>
        </li>
        <li>
          <label for="user-addr">배송 주소</label>
          <input type="text" id="user-addr" placeholder="주소를 입력해 주세요" required><br>
        </li>
        <li>
          <label for="user-mail">이메일</label>
          <input type="email" id="user-mail" placeholder="이메일을 입력해 주세요" required><br>
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" placeholder="-을 빼고 입력해 주세요" required><br>
        </li>
        <li>
          <label for="udate">배송 지정</label>
          <input type="date" id="udate"> <small>(주문일로부터 최소 3일 이후)</small>
        </li>
        <li>
          <label for="memo"></label>
          <textarea name="mm" id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div>
  </form>
</body>

</html>
