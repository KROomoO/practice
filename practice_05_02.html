<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Practice_05_02</title>
</head>
<body>
  <h1>예약 정보</h1>
  <form>
    <ul>
      <li>
        <label for="r-name">이 름</label>
        <input type="text" id="r-name" autofocus required>
      </li>
      <li>
        <label for="r-phone">전 화</label>
        <input type="tel" id="r-phone" required>
      </li>
      <li>
        <label for="r-mail">이메일</label>
        <input type="email" id="r-mail" required>
      </li>
      <li>
        <input type="submit" value="예약하기">
      </li>
    </ul>
  </form>
</body>
</html>
