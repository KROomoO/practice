<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Object</title>
</head>
<body>
  <object width="900" height="800" data="files/product.pdf"></object> <!-- 멀티미디어 파일 삽입할 때 사용하는 태그. 웹 문서 안에 다른 문서를 삽입할 때도 사용 가능 -->
  <embed src="files/spring.mp3"> <!-- <audio>, <video>, <object> 태그를 지원하지 않는 웹 브라우저를 고려해야 할 때 사용하는 멀티미디어 파일 삽입 태그. 닫는 태그가 없다. -->
  <audio src="files/spring.mp3" controls></audio> <!-- 오디오 파일 삽입할 때 사용하는 태그 -->
  <video src="files/salad.mp4" controls width="700"></video>
  <video src="files/flower.mp4" width="640" muted autoplay loop></video> <!-- Chrome 브라우저에서 비디오 파일을 자동재생하려면 muted 속성을 넣어 소리를 꺼야한다.-->
</body>
</html>
<!-- <audio>, <video> 태그 속성
  controls : 플레이어 화면에 컨트롤 바를 표시합니다.
  autoplay : 오디오나 비디오를 자동으로 실행합니다. (대부분의 웹 브라우저에서는 오디오나 소리가 있는 비디오 파일의 자동 재생을 금지하고 있다.)  
  loop : 오디오나 비디오를 반복 재생합니다.
  muted : 오디오나 비디오의 소리를 제거합니다.
  preload : 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정합니다.
  width, height : 비디오 플레이어의 너비와 높이를 지정합니다.
  poster="파일 이름" : <video> 태그에서 사용하는 속성으로 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지를 지정합니다.
-->
