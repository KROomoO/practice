<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HyperLink</title>
</head>
<body>
  <div>
    <p><a href="object.html">하이퍼링크 실행</a></p> <!-- 다른 문서나 사이트를 연결해주는 태그. <a>태그를 이용하여 링크를 만들어준다.-->
    <p><a href="object.html"><object data="images/tangerines.jpg" alt="레드향"></object></a></p> <!-- 이미지를 누르면 적용된 링크로 연결시켜주는 이미지 링크이다.-->
    <p><a href="object.html" target="_blank">새 탭에서 하이퍼링크 실행</a></p> <!-- target="_blank" 하이퍼링크를 통해 연결된 문서가 새 탭에서 표시되게 해주는 속성-->
  </div>
</body>
</html>
