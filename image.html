<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향</title>
</head>
<body>
  <p>원래 크기의 이미지</p>
  <img src="images/tangerines.jpg" alt="레드향">  <!-- src : 이미지 파일 경로. 작성중인 파일과 이미지 파일이 동일한 폴더에 있다면 이미지 파일 이름만 적어도 됌, alt : 이미지를 텍스트로 대신 설명하는 속성 -->
  <p>width="50%", height="50%"로 지정한 이미지</p> <!-- width는 이미지의 너비를, height는 이미지의 높이를 지정하는 속성 2개 모두 사용하거나 1개만 사용할 수 있다. 둘중 하나만 사용해도 나머지 속성은 비율을 자동으로 계산해서 적용된다.-->
  <img src="images/tangerines.jpg" alt="레드향" width="50%" height="50%">
  <p>width="150"으로 지정한 이미지</p>
  <img src="images/tangerines.jpg" alt="레드향" width="150"> <!-- width, height 속성에서 사용할 수 있는 단위는 %와 px이다. px는 단위를 쓰지 않고 숫자만 입력한다. -->
</body>
</html>
