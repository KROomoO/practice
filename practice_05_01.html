<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Practice_05_01</title>
</head>

<body>
  <fieldset>
    <legend>사용자 정보</legend>
    <ul>
      <li>
        <label for="uid">아이디</label>
        <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
      <li>
        <label for="umail">이메일</label>
        <input type="email" id="umail" required>
      </li>
      <li>
        <label for="upwd">비밀번호</label>
        <input type="password" id="upwd" placeholder="문자와 숫자, 특수 기호 포함" required>
      </li>
      <li>
        <label for="upwd2">비밀번호 확인</label>
        <input type="password" id="upwd2" required>
      </li>
      <li>
        <label for="prod1">가입 경로</label>
        <select id="prod1">
          <option value="blog" selected>블로그</option>
          <option value="search">검색</option>
          <option value="sns">SNS</option>
          <option value="etc">기타</option>
        </select>
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
      </li>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" name="mailing" id="mailing_y">
    <label for="mailing_y">메일 수신</label>
    <input type="radio" name="mailing" id="mailing_n" checked>
    <label for="mailing_n">메일 수신 안 함</label>
  </fieldset>
  <button type="submit">가입하기</button>
  <button type="reset">취소</button>
</body>

</html>
