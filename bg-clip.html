<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Background-Clip</title>
</head>
<style>
  #clip-border {
    background-clip: border-box;
    background-color: black;
  }
  #clip-padding {
    background-clip: padding-box;
    background-color: blue;
  }
  #clip-content {
    background-clip: content-box;
    background-color: brown;
  }
</style>
<body>
  <div id="clip-border"><p>aaaaa</p></div>
  <div id="clip-padding"><p>wwwww</p></div>
  <div id="clip-content"><p>rrrrr</p></div>
</body>
</html>
